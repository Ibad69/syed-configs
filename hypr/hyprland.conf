# Hyprland config based on your i3 config

# === MODIFIER KEY ===
$mod = ALT  # same as Mod1 in i3

# === EXECUTABLES ON STARTUP ===
exec-once = dex --autostart --environment Hyprland
exec-once = xss-lock --transfer-sleep-lock -- i3lock --nofork
exec-once = nm-applet

# === GENERAL SETTINGS ===
monitor=,preferred,auto,auto  # default monitor setup
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(33ccff88) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle  # Similar to i3 default layout
}

decoration {
    rounding = 5
    blur {
        enabled = true
        size = 5
        passes = 3
    }
    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
}
animations {
    enabled = false
}


# === AUTOSTART APPLICATIONS ===
exec-once = alacritty
exec-once = dunst

# === KEYBINDINGS ===
# Launch terminal
bind = $mod, return, exec, alacritty -e tmux
#bind = $mod, return, exec, alacritty 

# Kill focused window
bind = $mod, Q, killactive

# Run launcher (dmenu or rofi)
bind = $mod, D, exec, wofi --show drun


# Focus movement
bind = $mod, J, movefocus, l
bind = $mod, K, movefocus, d
bind = $mod, L, movefocus, u
bind = $mod, semicolon, movefocus, r

# Move window
bind = $mod SHIFT, J, movewindow, l
bind = $mod SHIFT, K, movewindow, d
bind = $mod SHIFT, L, movewindow, u
bind = $mod SHIFT, semicolon, movewindow, r

# Split layout toggle
bind = $mod, H, togglesplit  # Hyprland uses dwindle by default, toggle split is optional

# Fullscreen
bind = $mod, F, fullscreen

# Toggle floating
bind = $mod SHIFT, Space, togglefloating

# Toggle between tiling/floating
bind = $mod, Space, togglespecialworkspace  # closest alternative behavior

# Parent/child container navigation not directly applicable, Hypr uses different window tree model

# Layout changes (stacked/tabbed) not supported exactly like i3 â€“ use dwindle/tree/float layouts

# Reload/Restart Hyprland
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, R, exec, hyprctl reload  # restart alternative

# Exit Hyprland
bind = $mod SHIFT, E, exit

# === WORKSPACES ===
# Assign workspace switch
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# === VOLUME & MEDIA ===
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# === MISC ===
# Opacity support is limited; Hyprland uses rules:
windowrulev2 = opacity 1.0 1.0,class:^(.*)$
#exec-always waybar
exec-once = waybar
